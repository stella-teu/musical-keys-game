<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>
    <title>Simon Dance Game</title>
</head>
<body>
    <h1>Simon Game</h1>
    <section id="game">
         <nav class="settings">
            <button id="start">Start</button>
            <button id="restart">Restart</button>
            <p><span>Instructions:</span> <br>
                Copy the arrows shown by the computer by clicking your up, down, right or left key. Win by successfully copying a sequence of 10 keys.</p>
        </nav>
        <section class="arrows"> 
            <div id="up">⬆️</div>
            <div id="left">⬅️</div>
            <div id="right">➡️</div>
            <div id="down">⬇️</div>
        </section>
        <h2 id="score">Score:</h2>
        <div id="message"></div>
    </section>
</body>
</html>
