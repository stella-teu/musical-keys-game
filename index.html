<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neonderthaw&family=Tilt+Neon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./app.js"></script>
    <title>Musical Keys Game</title>
  </head>
  <body>
    <section class="modals">
        <div id="winning-modal">
          <div id="winning-content">
          <p id="win">Congrats! You won!</p>
          <button id="play-again">Play again?</button>
      </div>
        </div>
        <div id="losing-modal">
        <div id="losing-content">
        <p id="lose">You lost!</p>
        <button id="try-again">Try again?</button>
      </div>
    </div>
      </section>
    <h1>Musical Keys</h1>
    <section id="game">
      <nav class="settings">
        <button id="start">Start</button>
        <button id="restart">Restart</button>
        <p id="instructions">
          <span>Instructions:</span> <br />
          Copy the arrows shown by the computer by clicking your up, down, right
          or left key. Win by successfully copying a sequence of 10 keys.
        </p>
      </nav>
      <section class="arrows">
        <img src="./pictures/up-arrow.png" id="up" alt="up"><img>
        <img src="./pictures/left-arrow.png" id="left" alt="left"></img>
        <img src="./pictures/right-arrow.png" id="right" alt="right"></img>
        <img src="./pictures/down-arrow.png" id="down" alt="down"></img>
      </section>
      <h2 id="score">Score: 0</h2>
    </section>
    
</body>
</html>
