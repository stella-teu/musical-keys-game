<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neonderthaw&family=Tilt+Neon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./app.js"></script>
    <title>Musical Keys Game</title>
  </head>
  <body>
    <section class="modals">
        <div id="winning-modal">
          <div id="winning-content">
          <p id="win">Congrats! You won!</p>
          <button id="play-again">Play again?</button>
      </div>
        </div>
        <div id="losing-modal">
        <div id="losing-content">
        <p id="lose">You lost!</p>
        <button id="try-again">Try again?</button>
      </div>
    </div>
      </section>
    <h1>Musical Keys</h1>
    <section id="game">
      <nav class="settings">
        <button id="start">Start</button>
        <button id="restart">Restart</button>
        <button id="infinite">Infinite</button>
        <button id="hard">Hard</button>
        <p id="instructions">
          <span>Instructions:</span> <br />
          Copy the arrows shown by the computer by pressing your up, down, right
          or left key. Win by successfully copying a sequence of 10 keys. Hard mode: Press Q, W, A,
          and S for the arrows on the corner.
        </p>
      </nav>
      <section class="arrows">
        <img src="./pictures/left-up-arrow.png" id="left-up" class="hard-arrows" alt="left-up">
        <img src="./pictures/up-arrow.png" id="up" alt="up"><img>
        <img src="./pictures/right-up-button.png" id="right-up" class="hard-arrows" alt="right-up">
        <img src="./pictures/left-arrow.png" id="left" alt="left"></img>
        <img src="./pictures/right-arrow.png" id="right"  alt="right"></img>
        <img src="./pictures/left-down-arrow.png" id="left-down" class="hard-arrows" alt="left-down">
        <img src="./pictures/down-arrow.png" id="down" alt="down"></img>
        <img src="./pictures/right-down-arrow.png" id="right-down" class="hard-arrows" alt="right-down">
      </section>
      <div class="monkey-score">
      <h2 id="score">Score: 0</h2>
      <h2 id="high-score">High Score: 0</h2>
      <img src="./pictures/final-still-monkey.png" id="monkey" alt="starter-monkey"></img>
    </div>
    </section>
    
</body>
</html>
